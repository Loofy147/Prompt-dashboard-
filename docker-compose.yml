version: '3.8'

services:
  backend:
    build: ./api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
      - ./data:/app/data
    environment:
      - FLASK_ENV=development

  frontend:
    image: node:18-slim
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: npm start
    depends_on:
      - backend
